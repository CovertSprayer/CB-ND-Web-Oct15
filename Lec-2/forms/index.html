<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>This is legend tag</legend>
            <label for="username">Username:</label>
            <input id="username" type="text" placeholder="Enter Username" required disabled>

            <br>
            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="Enter Password">

            <select>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>

            <br>
            <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
