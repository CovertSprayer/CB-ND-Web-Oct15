<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <form>
            <input type="text" placeholder="write here...">
            <button>Add</button>
        </form>

        <div class="todo-list">
            <div class="todo">
                <div class="left">
                    <input class="check" type="checkbox">
                    <p>Do some coding</p>
                </div>
                <div class="right">
                    <span class="up-arrow">🔼</span>
                    <span class="trash-bin">🗑️</span>
                    <span class="down-arrow">🔽</span>
                </div>
            </div>
            <div class="todo">
                <div class="left">
                    <input type="checkbox">
                    <p>Buy some groceries</p>
                </div>
                <div class="right">
                    <span class="up-arrow">🔼</span>
                    <span class="trash-bin">🗑️</span>
                    <span class="down-arrow">🔽</span>
                </div>
            </div>
            <div class="todo">
                <div class="left">
                    <input type="checkbox">
                    <p>Do some coding</p>
                </div>
                <div class="right">
                    <span class="up-arrow">🔼</span>
                    <span class="trash-bin">🗑️</span>
                    <span class="down-arrow">🔽</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
